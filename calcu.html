<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: calc(25% - 14px);
            padding: 10px;
            margin: 10px 7px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        <input type="number" id="num1" placeholder="Introduce el primer número">
        <input type="number" id="num2" placeholder="Introduce el segundo número">
        <div>
            <button onclick="calcular('sumar')">Sumar</button>
            <button onclick="calcular('restar')">Restar</button>
            <button onclick="calcular('multiplicar')">Multiplicar</button>
            <button onclick="calcular('dividir')">Dividir</button>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerText = "Por favor, introduce números válidos.";
                return;
            }

            switch (operacion) {
                case 'sumar':
                    resultado = num1 + num2;
                    break;
                case 'restar':
                    resultado = num1 - num2;
                    break;
                case 'multiplicar':
                    resultado = num1 * num2;
                    break;
                case 'dividir':
                    if (num2 === 0) {
                        document.getElementById('resultado').innerText = "No se puede dividir por cero.";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    document.getElementById('resultado').innerText = "Operación no válida.";
                    return;
            }

            document.getElementById('resultado').innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
